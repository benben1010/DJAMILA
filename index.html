<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Heartbeat for FULLA ğŸ’“</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background: radial-gradient(circle at center, #150f2c 0%, #050713 100%);
        color: #fff;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        transition: background 0.3s ease;
      }

      @keyframes glow {
        0%,
        100% {
          text-shadow: 0 0 10px #ff6b9a;
        }
        50% {
          text-shadow: 0 0 25px #ff8eb5, 0 0 40px #ff6b9a;
        }
      }

      h1 {
        font-size: 2em;
        letter-spacing: 1px;
        margin-bottom: 10px;
        color: #ff8eb5;
        text-shadow: 0 0 10px #ff6b9a, 0 0 20px #ff6b9a;
        animation: glow 2s infinite ease-in-out; /* NEW */
      }

      p {
        color: #cbd5e1;
        margin-bottom: 25px;
        font-size: 1.1em;
      }

      .heart {
        width: 120px;
        height: 120px;
        background: #ff5e96;
        position: relative;
        transform: rotate(-45deg);
        animation: beat 1s infinite ease-in-out;
        cursor: pointer;
        box-shadow: 0 0 20px #ff6b9a, 0 0 40px #ff8eb5;
        touch-action: manipulation; /* NEW (mobile tap friendliness) */
      }

      .heart:active {
        transform: rotate(-45deg) scale(1.3); /* NEW (mobile tap effect) */
      }

      .heart::before,
      .heart::after {
        content: '';
        width: 120px;
        height: 120px;
        background: #ff5e96;
        border-radius: 50%;
        position: absolute;
      }

      .heart::before {
        top: -60px;
        left: 0;
      }

      .heart::after {
        top: 0;
        left: 60px;
      }

      @keyframes beat {
        0%,
        100% {
          transform: rotate(-45deg) scale(1);
        }
        50% {
          transform: rotate(-45deg) scale(1.2);
        }
      }

      .floating-heart {
        position: absolute;
        bottom: 50px;
        font-size: 20px;
        color: #ff6b9a;
        animation: floatUp 3s ease-out forwards;
        opacity: 0.9;
        pointer-events: none;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-400px) scale(1.4);
          opacity: 0;
        }
      }

      .message {
        margin-top: 30px;
        font-size: 1.2em;
        color: #ffb6d5;
        min-height: 28px;
        font-weight: 600;
        transition: opacity 0.4s ease;
        opacity: 0;
        text-shadow: 0 0 5px #ff8eb5;
      }

      .message.show {
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <h1>KHADIDJA ğŸ’–</h1>
    <p>Touch the heart and feel how it beats for you.</p>

    <div class="heart" id="heart"></div>
    <div class="message" id="message"></div>

    <!-- NEW: Sound (put heartbeat.mp3 in the same folder) -->
    <audio id="beatSound" src="heartbeat.mp3" preload="auto"></audio>

    <script>
      const heart = document.getElementById('heart');
      const message = document.getElementById('message');
      const body = document.body;
      const sound = document.getElementById('beatSound');

      const lines = [
        'Every beat is for you ğŸ’“',
        'Youâ€™re my calm and my chaos ğŸ’',
        'The world stops when I think of you ğŸ’«',
        'You glow brighter than any star ğŸŒ¹',
        'My heart whispers only your name, KHADIDJA â¤ï¸',
        'Thinking of you makes my heart race ğŸ’–',
        'Youâ€™re my favorite thought of the day ğŸŒ¸',
        'If hearts could talk, mine would sing for you ğŸ¶',
        'You make even the stars jealous of your shine âœ¨',
        'Every second without you feels incomplete ğŸ¥°',
        'My heart dances whenever youâ€™re near ğŸ’ƒğŸ’“',
        'You are the melody of my heartbeat ğŸµ',
        'Being with you feels like magic ğŸŒŸ',
        'I could get lost in your smile forever ğŸ˜Š',
        'My soul knows its home is with you ğŸ«¶',
        'You turn ordinary moments into poetry âœï¸ğŸ’–',
      ];

      function spawnFloatingHeartsFromHeart() {
        const rect = heart.getBoundingClientRect();
        const originX = rect.left + rect.width / 2;
        const originY = rect.top + rect.height / 2;

        for (let i = 0; i < 5; i++) {
          const floatHeart = document.createElement('div');
          floatHeart.classList.add('floating-heart');
          floatHeart.textContent = 'ğŸ’–';

          // NEW: start near the heart (with slight spread)
          const spread = 30;
          floatHeart.style.left = originX + (Math.random() * spread - spread / 2) + 'px';
          floatHeart.style.top = originY + (Math.random() * spread - spread / 2) + 'px';

          // NEW: slightly varied animation duration
          floatHeart.style.animationDuration = 2 + Math.random() * 2 + 's';

          document.body.appendChild(floatHeart);
          setTimeout(() => floatHeart.remove(), 3000);
        }
      }

      function playBeatSound() {
        // NEW: some browsers require user gesture (click is fine)
        sound.currentTime = 0;
        sound.play().catch(() => {
          // ignore if autoplay is blocked for any reason
        });
      }

      function speedUpHeartBeat() {
        // NEW: faster beat on click then return to normal
        heart.style.animation = 'beat 0.5s infinite ease-in-out';
        setTimeout(() => {
          heart.style.animation = 'beat 1s infinite ease-in-out';
        }, 600);
      }

      function pulseBackground() {
        body.style.background =
          'radial-gradient(circle at center,#2b103f 0%,#050713 100%)';
        setTimeout(() => {
          body.style.background =
            'radial-gradient(circle at center,#150f2c 0%,#050713 100%)';
        }, 300);
      }

      function showRandomMessage() {
        const line = lines[Math.floor(Math.random() * lines.length)];
        message.textContent = line;
        message.classList.add('show');
        setTimeout(() => message.classList.remove('show'), 2500);
      }

      heart.addEventListener('click', () => {
        pulseBackground();
        speedUpHeartBeat();
        playBeatSound();
        spawnFloatingHeartsFromHeart();
        showRandomMessage();
      });
    </script>
  </body>
</html>
