<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pink Heart Snow ðŸ’—</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body{
  font-family:'Poppins',sans-serif;
  height:100vh;
  overflow:hidden;
  background:radial-gradient(circle at center,#140b25 0%,#080412 60%,#000 100%);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

/* ===== Snow Hearts ===== */

.snow-heart{
  position:fixed;
  top:-10vh;
  pointer-events:none;
  user-select:none;
  animation:fall linear forwards;
  opacity:0.9;
  z-index:1;
}

@keyframes fall{
  0%{
    transform:translateY(-10vh) translateX(0) rotate(0deg);
    opacity:0;
  }
  10%{
    opacity:1;
  }
  100%{
    transform:translateY(110vh) translateX(var(--drift)) rotate(360deg);
    opacity:0.8;
  }
}

/* Soft glowing overlay */
.glow-overlay{
  position:absolute;
  inset:0;
  background:radial-gradient(circle at 50% 30%,rgba(255,105,180,0.08),transparent 60%);
  pointer-events:none;
  z-index:0;
}

/* Optional center text */
.center-text{
  position:relative;
  z-index:2;
  text-align:center;
}

.center-text h1{
  font-size:clamp(2rem,6vw,3rem);
  color:#ffb6d5;
  text-shadow:0 0 20px rgba(255,105,180,0.6);
}

.center-text p{
  margin-top:10px;
  color:#fbcfe8;
  opacity:0.8;
}

</style>
</head>

<body>

<div class="glow-overlay"></div>

<div class="center-text">
  <h1>KHADIDJA ðŸ’–</h1>
  <p>Pink hearts are falling for you...</p>
</div>

<script>

/* Create Snowing Pink Hearts */

function createSnowHeart(){
  const heart = document.createElement("div");
  heart.classList.add("snow-heart");
  heart.textContent = "ðŸ’—";

  // Random horizontal position
  heart.style.left = Math.random() * 100 + "vw";

  // Random size for depth
  const size = 12 + Math.random() * 30;
  heart.style.fontSize = size + "px";

  // Random fall duration
  const duration = 5 + Math.random() * 8;
  heart.style.animationDuration = duration + "s";

  // Wind drift
  const drift = Math.random() * 200 - 100;
  heart.style.setProperty("--drift", drift + "px");

  // Depth blur
  heart.style.filter = `blur(${Math.random()*2}px) drop-shadow(0 0 8px rgba(255,105,180,0.5))`;

  document.body.appendChild(heart);

  setTimeout(()=>{
    heart.remove();
  }, duration * 1000);
}

/* Continuous snow */
setInterval(createSnowHeart, 250);

</script>

</body>
</html>
