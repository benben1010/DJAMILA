    <style>

      body {

        background: radial-gradient(circle at center, #150f2c 0%, #050713 100%);

        height: 100vh;

        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        transition: background 0.3s ease;
      }
      h1 {
        font-size: 2em;
        letter-spacing: 1px;
        margin-bottom: 10px;
        color: #ff8eb5;
        text-shadow: 0 0 10px #ff6b9a, 0 0 20px #ff6b9a;
      }
      p {
        color: #cbd5e1;
        margin-bottom: 25px;
        font-size: 1.1em;
      }
      .heart {
        width: 120px;
        height: 120px;
        background: #ff5e96;
        position: relative;
        transform: rotate(-45deg);
        animation: beat 1s infinite ease-in-out;
        cursor: pointer;
        box-shadow: 0 0 20px #ff6b9a, 0 0 40px #ff8eb5;
      }
      .heart::before,
      .heart::after {
        content: '';
        width: 120px;
        height: 120px;
        background: #ff5e96;
        border-radius: 50%;
        position: absolute;
      }
      .heart::before {
        top: -60px;
        left: 0;
      }
      .heart::after {
        top: 0;
        left: 60px;
      }
      @keyframes beat {
        0%,
        100% {
          transform: rotate(-45deg) scale(1);
        }
        50% {
          transform: rotate(-45deg) scale(1.2);
        }
      }
      .floating-heart {
        position: absolute;
        bottom: 50px;
        font-size: 20px;
        color: #ff6b9a;
        animation: floatUp 3s ease-out forwards;
        opacity: 0.9;
      }
      @keyframes floatUp {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-400px) scale(1.4);
          opacity: 0;
        }
      }
      .message {
        margin-top: 30px;
        font-size: 1.2em;
        color: #ffb6d5;
        min-height: 28px;
        font-weight: 600;
        transition: opacity 0.4s ease;
        opacity: 0;
        text-shadow: 0 0 5px #ff8eb5;
      }
      .message.show {
        opacity: 1;
      }
    </style>
